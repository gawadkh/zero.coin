<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الألعاب</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #00ff00;
        }
        .logo img { max-width: 80px; margin-left: 20px; }
        .user-info { margin-right: auto; text-align: right; }
        .games-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .game-btn {
            background-color: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            padding: 15px;
            width: 150px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            border-radius: 8px;
        }
        .game-btn img {
            max-width: 60px;
            display: block;
            margin: 0 auto 10px;
        }
        .game-btn:hover { background-color: rgba(0, 255, 0, 0.15); }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="شعار الموقع">
        </div>
        <div class="user-info" id="userInfo"></div>
    </header>

    <section class="games-list">
        <a class="game-btn" href="https://example.com/game1-download" target="_blank">
            <img src="game1.png" alt="لعبة 1">
            لعبة 1
        </a>
        <a class="game-btn" href="https://example.com/game2-download" target="_blank">
            <img src="game2.png" alt="لعبة 2">
            لعبة 2
        </a>
        <a class="game-btn" href="https://example.com/game3-download" target="_blank">
            <img src="game3.png" alt="لعبة 3">
            لعبة 3
        </a>
    </section>

    <script>
        // قراءة البيانات من الرابط
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const code = params.get('code');

        document.getElementById('userInfo').innerHTML = `
            <p>اسم المستخدم: ${username}</p>
            <p>كود الدخول: ${code}</p>
        `;
    </script>

</body>
</html>
