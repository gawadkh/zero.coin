<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <style>
    body{margin:0;background:#000;color:#0f0;font-family:"Cairo",monospace;overflow:hidden;}
    .matrix-canvas{position:fixed;inset:0;z-index:0;}
    .page{position:relative;z-index:1;display:grid;place-items:center;height:100vh;}
    .login-card{background:rgba(0,0,0,0.6);border:1px solid #0a3;padding:20px;border-radius:10px;box-shadow:0 0 20px rgba(0,255,123,0.3);width:min(90vw,400px);}
    .login-card h2{color:#0f0;text-align:center;}
    .input{width:100%;padding:10px;margin:8px 0;background:#000;border:1px solid #0a3;color:#0f0;border-radius:6px;}
    .btn{width:100%;padding:10px;background:#0f0;color:#000;font-weight:bold;border:none;border-radius:6px;cursor:pointer;}
  </style>
</head>
<body>
  <canvas class="matrix-canvas" id="matrix"></canvas>
  <div class="page">
    <form class="login-card" id="loginForm">
      <h2>تسجيل الدخول</h2>
      <input class="input" id="username" placeholder="اسم المستخدم" required />
      <input class="input" id="password" type="password" placeholder="كلمة المرور" required />
      <button class="btn" type="submit">دخول</button>
    </form>
  </div>

  <script>
    // خلفية ماتركس
    (function(){
      const canvas=document.getElementById('matrix'),ctx=canvas.getContext('2d');
      function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
      resize();onresize=resize;
      const glyphs="آأبتثجحخدذرزسشصضطظعغفقكلمنهوىي؟؛،ـ";
      const fontSize=16,columns=Math.ceil(canvas.width/fontSize);
      const drops=Array.from({length:columns},()=>Math.random()*canvas.height);
      function draw(){
        ctx.fillStyle="rgba(0,0,0,0.08)";ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="#0f0";ctx.font=fontSize+"px monospace";
        for(let i=0;i<drops.length;i++){
          const text=glyphs.charAt(Math.floor(Math.random()*glyphs.length));
          ctx.fillText(text,i*fontSize,drops[i]*fontSize);
          if(drops[i]*fontSize>canvas.height&&Math.random()>0.975){drops[i]=0;}
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }
      draw();
    })();

    // تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit",e=>{
      e.preventDefault();
      const username=document.getElementById("username").value.trim();
      const data={username:username,xp:0};
      localStorage.setItem("demo_auth_v1",JSON.stringify(data));
      window.location.href="main.html"; // الانتقال للصفحة الرئيسية
    });
  </script>
</body>
</html>
