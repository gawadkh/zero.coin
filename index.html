<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MATRIX - الدخول</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <canvas class="matrix-canvas" id="matrix"></canvas>

  <main class="page" aria-label="بوابة الدخول">
    <header class="header center">
      <div class="logo">MATRIX</div>
    </header>

    <section class="center">
      <form class="card" id="loginForm" autocomplete="on">
        <h2 class="title">تسجيل الدخول</h2>
        <div class="form">
          <div class="field">
            <label class="label" for="username">اسم المستخدم</label>
            <input class="input" id="username" name="username" type="text" placeholder="اكتب اسم المستخدم" required />
          </div>
          <div class="field">
            <label class="label" for="password">كلمة المرور</label>
            <input class="input" id="password" name="password" type="password" placeholder="••••••••" required />
          </div>
        </div>

        <div class="actions">
          <label class="remember">
            <input type="checkbox" id="remember" checked />
            تذكرني تلقائياً
          </label>
          <button class="btn" type="submit">دخول</button>
        </div>

        <p class="hint">بعد الدخول ستنتقل إلى الواجهة الرئيسية.</p>
      </form>
    </section>

    <footer class="footer">
      <div class="message-card">
        <div class="matrix-arabic" id="userMessage">‎رسالتنا إليك ستظهر هنا بأسلوب عربي ماتركسي…‎</div>
      </div>
    </footer>
  </main>

  <script src="assets/js/matrix.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    // تسجيل الدخول والانتقال
    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const remember = document.getElementById('remember').checked;
      const ok = window.Auth.saveUser({ username, xp: 0, remember });
      if(ok){
        location.href = "main.html";
      } else {
        alert("تعذر الحفظ. جرّب مجددًا.");
      }
    });
  </script>
</body>
</html>
