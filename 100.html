<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo { margin-bottom: 30px; }
        .logo img { max-width: 150px; }
        h1 { margin-bottom: 20px; text-shadow: 0 0 10px #00ff00; }
        .login-box {
            background-color: rgba(0, 255, 0, 0.05);
            padding: 20px;
            border: 1px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 0 15px #00ff00;
            width: 300px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        .login-box input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff00;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #00ff00;
            color: #000;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .login-box button:hover { background-color: #00cc00; }
    </style>
</head>
<body>

    <div class="logo">
        <img src="logo.png" alt="شعار الموقع">
    </div>

    <h1>تسجيل الدخول</h1>

    <div class="login-box">
        <form onsubmit="goToGamesPage(event)">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="accessCode" placeholder="كود الدخول" required>
            <button type="submit">دخول</button>
        </form>
    </div>

    <script>
        function goToGamesPage(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const accessCode = document.getElementById('accessCode').value;
            // تمرير البيانات عبر رابط URL
            window.location.href = `games.html?username=${encodeURIComponent(username)}&code=${encodeURIComponent(accessCode)}`;
        }
    </script>

</body>
</html>
